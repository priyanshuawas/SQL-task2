<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Survey Form</h1>
		<form id="survey-form">
			<label for="question-1">Do you like programming?</label>
			<select id="question-1" name="question-1">
				<option value="">Select an option</option>
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
            <br>
            <br>
			<label for="question-2">What is your favorite programming language?</label>
			<select id="question-2" name="question-2">
				<option value="">Select an option</option>
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="java">Java</option>
			</select>
            <br>
            <br>
			<label for="question-3">How many years have you been programming?</label>
			<select id="question-3" name="question-3">
		<option value="">Select an option</option>
				<option value="less than 1">Less than 1 year</option>
				<option value="1-3">1-3 years</option>
				<option value="3-5">3-5 years</option>
				<option value="more than 5">More than 5 years</option>
			</select>
            <br>
            <br>

			<button type="submit">Submit</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
